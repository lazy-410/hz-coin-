name: Auto Signin Multi

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  signin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run signin
        env:
          NUEDC_ACCOUNTS: ${{ secrets.NUEDC_ACCOUNTS }}
        run: python -c "import json; from signin import run_signin; accounts=json.loads('${{ secrets.NUEDC_ACCOUNTS }}'); for acc in accounts: print('Signing in for', acc['username']); run_signin(acc['username'], acc['password'], True)"
