name: Auto Signin

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点执行（北京时间8点）
  workflow_dispatch:  # 手动触发

jobs:
  signin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run signin
        env:
          NUEDC_USERNAME: ${{ secrets.NUEDC_USERNAME }}
          NUEDC_PASSWORD: ${{ secrets.NUEDC_PASSWORD }}
        run: python -c "from signin import run_signin; result = run_signin('${{ secrets.NUEDC_USERNAME }}', '${{ secrets.NUEDC_PASSWORD }}', True); print('Signin result:', result)"
