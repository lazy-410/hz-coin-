name: Auto Signin (Multi Account)

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点执行（北京时间8点）
  workflow_dispatch:  # 手动触发

jobs:
  signin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run signin for all accounts
        env:
          NUEDC_ACCOUNTS: ${{ secrets.NUEDC_ACCOUNTS }}
        run: |
          python -c "
import json
from signin import run_signin

# 从环境变量中获取账号信息
accounts_json = '$NUEDC_ACCOUNTS'
if not accounts_json:
    print('No accounts found in secrets')
    exit(1)

accounts = json.loads(accounts_json)
print(f'Found {len(accounts)} accounts')

for account in accounts:
    username = account.get('username')
    password = account.get('password')
    if not username or not password:
        print(f'Skipping invalid account: {account}')
        continue
    
    print(f'Running signin for: {username}')
    try:
        result = run_signin(username, password, True)
        print(f'Signin result for {username}: {result}')
    except Exception as e:
        print(f'Error signing in for {username}: {str(e)}')
"
