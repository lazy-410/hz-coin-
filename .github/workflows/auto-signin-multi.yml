name: Auto Signin Multi

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  signin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run multi-account signin
        env:
          NUEDC_ACCOUNTS: ${{ secrets.NUEDC_ACCOUNTS }}
        run: python auto_signin_multi.py
